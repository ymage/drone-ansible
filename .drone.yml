---
kind: pipeline
name: testing

platform:
  os: linux
  arch: amd64

steps:
  - name: vet
    pull: always
    image: golang:1.11
    commands:
      - go vet ./...
    environment:
      GO111MODULE: "on"
    volumes:
      - name: gopath
        path: /go

  - name: test
    pull: always
    image: golang:1.11
    commands:
      - go test -cover ./...
    environment:
      GO111MODULE: "on"
    volumes:
      - name: gopath
        path: /go

volumes:
  - name: gopath
    temp: {}

trigger:
  ref:
    - refs/heads/master
    - "refs/tags/**"
    - "refs/pull/**"

---
kind: pipeline
name: linux-amd64

platform:
  os: linux
  arch: amd64

steps:
  - name: build-push
    pull: always
    image: golang:1.11
    commands:
      - "go build -v -ldflags \"-X main.version=${DRONE_COMMIT_SHA:0:8}\" \
        -a -tags netgo -o release/linux/amd64/drone-ansible"
    environment:
      CGO_ENABLED: 0
      GO111MODULE: "on"
    when:
      event:
        exclude:
          - tag

  - name: build-tag
    pull: always
    image: golang:1.11
    commands:
      - "go build -v -ldflags \"-X main.version=${DRONE_TAG##v}\" \
        -a -tags netgo -o release/linux/amd64/drone-ansible"
    environment:
      CGO_ENABLED: 0
      GO111MODULE: "on"
    when:
      event:
        - tag

  - name: executable
    pull: always
    image: golang:1.11
    commands:
      - ./release/linux/amd64/drone-ansible --help

  - name: dryrun
    pull: always
    image: plugins/docker:linux-amd64
    settings:
      dockerfile: docker/Dockerfile.linux.amd64
      dry_run: true
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: ymage/drone-ansible
      tags: linux-amd64
    when:
      event:
        - pull_request

  - name: Build image
    image: plugins/docker
    settings:
      auto_tag: true
      force_tag: true
      dockerfile: docker/Dockerfile.linux.amd64
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: ymage/drone-ansible

  - name: publish
    pull: always
    image: plugins/docker:linux-amd64
    settings:
      auto_tag: true
      auto_tag_suffix: linux-amd64
      dockerfile: docker/Dockerfile.linux.amd64
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: ymage/drone-ansible
      debug: true
    when:
      event:
        exclude:
          - pull_request

trigger:
  ref:
    - refs/heads/master
    - "refs/tags/**"
    - "refs/pull/**"

depends_on:
  - testing

---
kind: pipeline
name: notifications

platform:
  os: linux
  arch: amd64

steps:
  - name: manifest
    pull: always
    image: plugins/manifest
    settings:
      auto_tag: true
      ignore_missing: true
      password:
        from_secret: docker_password
      spec: docker/manifest.tmpl
      username:
        from_secret: docker_username

  - name: microbadger
    pull: always
    image: plugins/webhook
    settings:
      urls:
        from_secret: microbadger_url

trigger:
  ref:
    - refs/heads/master
    - "refs/tags/**"

depends_on:
  - linux-amd64
...
